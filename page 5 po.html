<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Enrollment Form</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    /* Form Container */
    .form-container {
      max-width: 800px;
      margin: 20px;
      padding: 40px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .form-container:hover {
      transform: scale(1.05);
    }

    h1 {
      text-align: center;
      color: #5C1B1D;
      font-size: 36px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    fieldset {
      border: 2px solid #5C1B1D;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
    }

    legend {
      font-size: 1.5em;
      color: #5C1B1D;
      font-weight: bold;
    }

    label {
      font-size: 1.1em;
      margin-bottom: 10px;
      color: #333;
    }

    input[type="text"], input[type="email"], input[type="tel"], input[type="date"], select {
      padding: 12px;
      margin-bottom: 20px;
      font-size: 1.1em;
      border: 2px solid #ddd;
      border-radius: 8px;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }

    input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus, input[type="date"]:focus, select:focus {
      border-color: #5C1B1D;
      outline: none;
      background-color: #fef6f6;
    }

    button[type="submit"] {
      background-color: #5C1B1D;
      color: white;
      padding: 14px 35px;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #4b1614;
      transform: scale(1.05);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .form-container {
        padding: 20px;
      }

      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <!-- Form Container -->
  <div class="form-container">
    <h1>Enrollment Form</h1>
    <form action="PAGE1.html" method="GET">
      <!-- Student Information -->
      <fieldset>
        <legend>Student Information</legend>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </fieldset>

      <!-- Parent Information -->
      <fieldset>
        <legend>Parent/Guardian Information</legend>
        <label for="parent_name">Parent/Guardian Name:</label>
        <input type="text" id="parent_name" name="parent_name" required>

        <label for="contact_number">Contact Number:</label>
        <input type="tel" id="contact_number" name="contact_number" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email">
      </fieldset>

      <!-- Address Information -->
      <fieldset>
        <legend>Address Information</legend>
        <label for="address">Street Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="state">Province:</label>
        <input type="text" id="Province" name="province" required>

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" required>
      </fieldset>

      <!-- Enrollment Details -->
      <fieldset>
        <legend>Enrollment Details</legend>
        <label for="grade">Grade Level:</label>
        <select id="grade" name="grade" required>
          <option value="grade1">Grade 11</option>
          <option value="grade2">Grade 12</option>
        </select>

        <label for="enrollment_date">Enrollment Date:</label>
        <input type="date" id="enrollment_date" name="enrollment_date" required>
      </fieldset>

      <!-- Submit Button -->
      <button type="submit">Submit Enrollment</button>
    </form>
  </div>

</body>
